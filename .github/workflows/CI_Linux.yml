name: Benchmark on Linux

on: [push]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: [self-hosted, Linux]
    timeout-minutes: 10
    
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Prepare
      shell: bash
      working-directory: ${{github.workspace}}
      run: ./create_input.sh

    - name: Benchmark
      shell: bash
      working-directory: ${{github.workspace}}
      run: python3 buildbot/runCI.py -workdir ${{github.workspace}}

